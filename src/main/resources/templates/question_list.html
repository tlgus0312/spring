<h1>질문 리스트</h1>
<!--[[${questionList}]]-->
<table border="1">
  <colgroup>
    <col width="250px">
    <col width="250px">
    <col>
  </colgroup>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="q:${questionList}">
    <td> <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.id}"></a>
    </td>
    <td> <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
    </td>
    <td th:text="${q.createDate}"></td>
  </tr>
  </tbody>
</table>
