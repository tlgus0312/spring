<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<h1>
  <span th:text="${id}"></span>번
  질문 상세내용
</h1>

<h1 th:text="${question.subject}"></h1>
<div th:text="${question.content}"></div>


<!--#lists.size(리스트):List에 size() 함수와 같다-->
<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<div>
  <ul>
    <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
  </ul>
</div>

<form th:action="@{|/answer/create/${question.id}|}" method="POST">
  <textarea name="content" id="content" rows="15"></textarea>
  <input type="submit" value="답변등록">
</form>
<hr>
<div style="margin-top: 15px;">
  <a th:href="@{|/question/delete/${question.id}|}" class="btn btn-danger">삭제하기</a>
  <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-warning">수정하기</a>
  <a th:href="@{/question/list}" class="btn btn-secondary">목록으로</a>
</div>
