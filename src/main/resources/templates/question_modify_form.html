<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 수정</title>
</head>
<body>
<h1>질문 수정</h1>

<div th:if="${param.error}">
    <div style="color:red;">비밀번호가 일치하지 않습니다.</div>
</div>

<form th:action="@{|/question/modify/${question.id}|}" method="post">
    <div>
        <label for="subject">제목</label>
        <input type="text" name="subject" id="subject" th:value="${question.subject}" required>
    </div>
    <br>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" th:text="${question.content}" required></textarea>
    </div>
    <br>
    <div>
        <label for="password">비밀번호 확인</label>
        <input type="password" name="password" id="password" placeholder="질문 작성 시 설정한 비밀번호" required>
    </div>
    <br>
    <input type="submit" value="수정하기">
</form>
<br>
<a th:href="@{|/question/detail/${question.id}|}">취소하고 돌아가기</a>
</body>
</html>
