<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 질문 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fc;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1em;
            background-color: white;
            box-sizing: border-box;
        }

        .form-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            text-decoration: none;
            color: white;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #2c3e50;
            text-decoration: none;
            color: white;
        }

        .required {
            color: #e74c3c;
        }

        .form-help {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .category-badge {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/question/category/{id}(id=${categoryId})}" class="back-button">
        ← 목록으로 돌아가기
    </a>

    <div class="header">
        <h1>새 질문 작성</h1>
        <div class="category-badge" th:text="${categoryName}">카테고리</div>
        <p>고민이 있으시면 언제든 편하게 질문해주세요. 따뜻한 조언을 받을 수 있어요.</p>
    </div>

    <div class="form-container">
        <form th:action="@{/question/create}" method="POST">
            <input type="hidden" name="categoryId" th:value="${categoryId}" />

            <div class="form-group">
                <label for="subject" class="form-label">
                    질문 제목 <span class="required">*</span>
                </label>
                <input type="text"
                       id="subject"
                       name="subject"
                       class="form-input"
                       placeholder="질문의 핵심을 간단히 요약해주세요"
                       required />
                <div class="form-help">예: "친구와의 관계에서 고민이 있어요", "취업 준비가 막막해요"</div>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">
                    질문 내용 <span class="required">*</span>
                </label>
                <textarea id="content"
                          name="content"
                          class="form-input form-textarea"
                          placeholder="고민의 상황과 배경을 자세히 설명해주세요. 구체적일수록 더 정확한 조언을 받을 수 있어요."
                          required></textarea>
                <div class="form-help">
                    • 현재 상황을 구체적으로 설명해주세요<br>
                    • 어떤 부분에서 고민이 되는지 알려주세요<br>
                    • 이미 시도해본 방법이 있다면 함께 적어주세요
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    📝 질문 등록하기
                </button>
                <a th:href="@{/question/category/{id}(id=${categoryId})}" class="btn btn-secondary">
                    취소
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
